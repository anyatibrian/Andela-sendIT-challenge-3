language: python
python:
  - "3.6"
services:
  - postgresql
install:
  - pip install pytest-cov
  - pip install coveralls
  - pip install -r requirements.txt
before_script:
  - psql -c 'CREATE DATABASE travis_ci_test;' -U postgres
#  - export TESTING_DATABASE=test_sendIT
script:
  - py.test --cov-config .coveragerc --cov=Api
  - coverage report
after_success:
  - coveralls
  - pytest
